<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up Form</title>
    <meta name="SignUpForm">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">

</head>
<body>
<div class="container">
    <div class="form-bg">
        <form action="NewUserFormServlet" method="post">
            <h2>Sign Up - Please Enter in all your information</h2>
            <p><input type="text" placeholder="Username" name="username"></p>
            <p><input type="password" placeholder="Password" name="password">
            </p>
            <p><input type="text" placeholder="Name" name="name"></p>
            <p><input type="text" placeholder="Email" name="email"></p>

            <p><div align="center">
                <input type="radio" name="icon" value="panda"
                       style="margin-right: -5%"/><label><img
                    src="images/Icons/panda.png"/></label>
                <input type="radio" name="icon" value="redNose"/><label><img
                    src="images/Icons/redNose.png"/></label>
                <input type="radio" name="icon" value="redFace"><label><img
                    src="images/Icons/redFace.png"/></label>
            </div></p>
            <p><div align="right">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div></p>
        </form>
    </div>
</div>
</body>
</html>
