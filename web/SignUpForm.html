<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up Form</title>
    <meta name="SignUpForm">

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">

</head>
<body>
<div class="container">
    <div class="form-bg">
        <form action="/NewUserForm" method="post">
            <h2>Sign Up - Please Enter in all you Information</h2>
            <p><input type="text" placeholder="Username" name="username"></p>
            <p><input type="password" placeholder="Password" name="password"></p>
            <p><input type="text" placeholder="Name" name="name"></p>
            <p><input type="text" placeholder="Email" name="email"></p>

            <div class="checkbox-wrapper" style="float: left" id="pandaBox">
                <input type="checkbox" name="panda" value="clicked"/>
                <img src="images/Icons/panda.png"/>
            </div>
            <div class="checkbox-wrapper" style="float: left">
                <input type="checkbox" name="redFace" value="clicked"/>
                <img src="images/Icons/redFace.png"/>
            </div>
            <div class="checkbox-wrapper" style="float: left">
                <input type="checkbox" name="redNose" value="clicked"/>
                <img src="images/Icons/redNOse.png"/>
            </div>

            <button type="submit" >Submit</button>
        </form>
    </div>
</div>
</body>
</html>
